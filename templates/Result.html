{% extends "Base.html" %}
{% block body %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">

              <div class="card-body">
                <!-- Date -->
                <form  method="post">
                  <div class="row">
                      <div class="col-6">
                          <div class="input-group date" id="reservationdate1" data-target-input="nearest">
                              <input type="button" id="s_date" class="form-control datetimepicker-input" data-target="#reservationdate1">
                              <div class="input-group-append" data-target="#reservationdate1" data-toggle="datetimepicker">
                                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                              </div>
                          </div>
                          <div class="input-group date" id="reservationdate2" data-target-input="nearest">
                              <input type="button" id="e_date" class="form-control datetimepicker-input" data-target="#reservationdate2" />
                              <div class="input-group-append" data-target="#reservationdate2" data-toggle="datetimepicker">
                                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                              </div>
                          </div>
                      </div>
                    <div class="col-6">
                      <button type="submit" onclick="result()" class="btn btn-primary btn-block">Submit</button>
                    </div>
                  </div>
                </form>
                  <div id="e_message">
                  </div>

              </div>
            </div>
          </div>
          <div id="res" class="col-md-6">
              <h3>{{month}}</h3>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-12">
                      <div class="info-box">
                        <span class="info-box-icon bg-info"><i class="far fa-envelope"></i></span>

                        <div class="info-box-content">
                          <span class="info-box-text">Selling price</span>
                          <span class="info-box-number">{{sum_cp}}</span>
                        </div>
                        <!-- /.info-box-content -->
                      </div>
                      <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                    <div class="col-md-3 col-sm-6 col-12">
                      <div class="info-box">
                        <span class="info-box-icon bg-success"><i class="far fa-flag"></i></span>

                        <div class="info-box-content">
                          <span class="info-box-text">Cost Price</span>
                          <span class="info-box-number">{{sum_cp}}</span>
                        </div>
                        <!-- /.info-box-content -->
                      </div>
                      <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                    <div class="col-md-3 col-sm-6 col-12">
                      <div class="info-box">
                        <span class="info-box-icon bg-warning"><i class="far fa-copy"></i></span>

                        <div class="info-box-content">
                          <span class="info-box-text">Ghar Kharch</span>
                          <span class="info-box-number">{{sum_gk}}</span>
                        </div>
                        <!-- /.info-box-content -->
                      </div>
                      <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                    <div class="col-md-3 col-sm-6 col-12">
                      <div class="info-box">
                        <span class="info-box-icon bg-danger"><i class="far fa-star"></i></span>

                        <div class="info-box-content">
                          <span class="info-box-text">Profit</span>
                          <span class="info-box-number">{{profit}}</span>
                        </div>
                        <!-- /.info-box-content -->
                      </div>
                      <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                     <div class="col-md-3 col-sm-6 col-12">
                      <div class="info-box">
                        <span class="info-box-icon bg-danger"><i class="far fa-star"></i></span>

                        <div class="info-box-content">
                          <span class="info-box-text">Balance</span>
                          <span class="info-box-number">{{balance}}</span>
                        </div>
                        <!-- /.info-box-content -->
                      </div>
                      <!-- /.info-box -->
                    </div>
                  </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% endblock %}
